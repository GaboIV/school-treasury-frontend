<!--begin::Menu wrapper-->
<div id="kt_app_sidebar_menu_scroll" class="scroll-y my-5 mx-3" data-kt-scroll="true" data-kt-scroll-activate="true" data-kt-scroll-height="auto" data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer" data-kt-scroll-wrappers="#kt_app_sidebar_menu" data-kt-scroll-offset="5px" data-kt-scroll-save-state="true">
  <!--begin::Menu-->
  <div class="menu menu-column menu-rounded menu-sub-indention fw-semibold fs-6" id="#kt_app_sidebar_menu" data-kt-menu="true" data-kt-menu-expand="false">
    <!-- Dashboard -->
    <div class="menu-item">
      <a class="menu-link without-sub" routerLink="/dashboard" routerLinkActive="active">
        <span class="menu-icon">
          <app-keenicon name="element-11" class="fs-2"></app-keenicon>
        </span>
        <span class="menu-title" translate="MENU.DASHBOARD"></span>
      </a>
    </div>

    <!-- Separator -->
    <div class="menu-item">
      <div class="menu-content pt-8 pb-2">
        <span class="menu-section text-muted text-uppercase fs-8 ls-1" translate="MENU.BALANCE"></span>
      </div>
    </div>

    <!-- Pages -->
    <div class="menu-item">
      <a class="menu-link without-sub" routerLinkActive="active" routerLink="/balance/caja-chica">
        <span class="menu-icon">
          <app-keenicon name="element-plus" class="fs-2"></app-keenicon>
        </span>
        <span
          class="menu-title" translate="BALANCE.PETTY_CASH">
        </span>
      </a>
    </div>

    <div class="menu-item">
      <a class="menu-link without-sub" routerLinkActive="active" routerLink="balance/cobros">
        <span class="menu-icon">
          <app-keenicon name="profile-circle" class="fs-2"></app-keenicon>
        </span>
        <span
          class="menu-title" translate="BALANCE.COLLECTIONS">
        </span>
      </a>
    </div>

    <div class="menu-item">
      <a class="menu-link without-sub" routerLinkActive="active" routerLink="balance/gastos">
        <span class="menu-icon">
          <app-keenicon name="dollar" class="fs-2"></app-keenicon>
        </span>
        <span
          class="menu-title" translate="BALANCE.EXPENSES">
        </span>
      </a>
    </div>

    <!-- Separator -->
    <div class="menu-item" *ngIf="isAdmin">
      <div class="menu-content pt-8 pb-2">
        <span class="menu-section text-muted text-uppercase fs-8 ls-1" translate="MENU.ACCESS"></span>
      </div>
    </div>

    <div class="menu-item" *ngIf="isAdmin">
      <a class="menu-link without-sub" routerLinkActive="active" routerLink="accesos/estudiantes">
        <span class="menu-icon">
          <app-keenicon name="profile-user" class="fs-2"></app-keenicon>
        </span>
        <span
          class="menu-title" translate="ACCESS.STUDENTS">
        </span>
      </a>
    </div>

</div>
