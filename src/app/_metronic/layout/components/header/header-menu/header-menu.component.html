<!-- Dashboard -->
<div class="menu-item me-lg-1">
  <a class="menu-link py-3" routerLinkActive="active menu-here" routerLink="/dashboard">
    <span class="menu-title" translate="MENU.DASHBOARD"></span>
  </a>
</div>

<!-- Crafted -->
<div class="menu-item menu-lg-down-accordion me-lg-1 menu-dropdown"
     data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-placement="bottom-start">
  <span class="menu-link py-3" [ngClass]="calculateMenuItemCssClass('/crafted')">
    <span class="menu-title" translate="MENU.BALANCE"></span>
    <span class="menu-arrow d-lg-none"></span>
  </span>
  <div class="
      menu-sub menu-sub-lg-down-accordion menu-sub-lg-dropdown menu-rounded-0
      py-lg-4
      w-lg-225px
    " data-kt-menu-dismiss="true" data-popper-placement="bottom-start">
    <div class="menu-item menu-lg-down-accordion me-lg-1">
      <a class="menu-link py-3" routerLinkActive="active" routerLink="balance/caja-chica">
        <span class="menu-icon"><i class="fa-solid fa-cash-register"></i></span>
        <span class="menu-title" translate="BALANCE.PETTY_CASH"></span>
      </a>
    </div>
    <div class="menu-item menu-lg-down-accordion me-lg-1">
      <a class="menu-link py-3" routerLinkActive="active" routerLink="balance/cobros">
        <span class="menu-icon"><i class="fa-solid fa-sack-dollar"></i></span>
        <span class="menu-title" translate="BALANCE.COLLECTIONS"></span>
      </a>
    </div>
    <div class="menu-item menu-lg-down-accordion me-lg-1">
      <a class="menu-link py-3" routerLinkActive="active" routerLink="balance/gastos">
        <span class="menu-icon"><i class="fa-solid fa-money-bills"></i></span>
        <span class="menu-title" translate="BALANCE.EXPENSES"></span>
      </a>
    </div>
  </div>
</div>

<!-- Apps -->
<div class="menu-item menu-lg-down-accordion me-lg-1" data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
  data-kt-menu-placement="bottom-start" *ngIf="isAdmin">
  <span class="menu-link py-3" [ngClass]="calculateMenuItemCssClass('/apps')">
    <span class="menu-title" translate="MENU.ACCESS"></span>
    <span class="menu-arrow d-lg-none"></span>
  </span>
  <div class="menu-sub menu-sub-lg-down-accordion menu-sub-lg-dropdown menu-rounded-0 py-lg-4 w-lg-225px" data-kt-menu-dismiss="true">
    <div class="menu-item menu-lg-down-accordion me-lg-1">
      <a class="menu-link py-3" routerLinkActive="active" routerLink="accesos/estudiantes">
        <span class="menu-icon"><i class="fa-solid fa-users"></i></span>
        <span class="menu-title" translate="ACCESS.STUDENTS"></span>
      </a>
    </div>
  </div>
</div>
