<div class="modal-header">
  <h3 class="modal-title">Eliminar Tipo de Cobro</h3>
  <div class="btn btn-sm btn-icon btn-active-color-primary" (click)="activeModal.dismiss()">
    <app-keenicon name="cross" class="fs-1"></app-keenicon>
  </div>
</div>

<div class="modal-body">
  <p class="fs-5 text-gray-800">
    ¿Está seguro de que desea eliminar el tipo de cobro <strong>{{ collection.name }}</strong>?
  </p>
  <p class="text-gray-600">
    Esta acción no se puede deshacer.
  </p>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="activeModal.dismiss()">Cancelar</button>
  <button
    type="button"
    class="btn btn-danger"
    (click)="deleteCollection()"
    [disabled]="isLoading"
  >
    <span *ngIf="!isLoading" class="indicator-label">Eliminar</span>
    <span *ngIf="isLoading" class="indicator-progress">
      Eliminando...
      <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
    </span>
  </button>
</div>
